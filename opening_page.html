	<script type="text/javascript">
		$(function() {
			$(".users-down-anime").hide();
			$('html , body').animate({
				scrollTop: 0
			}, 100);
			_Countdown = document.getElementsByClassName("Countdown");
			_qxtz = document.getElementById("qxtz");
			_time = document.getElementById("time");
			setTimeout(function() {
				_Countdown[0].style.opacity = 1;
				_Countdown[0].classList.add("fadeInDown");
				_qxtz.style.opacity = 1;
				_qxtz.classList.add("fadeInDown");
			}, 2000);
			var _int = 11;
			xh = self.setInterval(function() {
				_time.innerText = _int;
				console.log(_int);
				_int--;
			}, 1000);
			_href = "./index.html";

			function pageScroll() {
				window.scrollBy(0, -10);
				scrolldelay = setTimeout('pageScroll()', 100);
			}
			var _html, _openload;
			setTimeout(function() {
				test();
			}, 11000);
			setTimeout(function() {
				_html = document.getElementsByTagName("html");
				_html[0].style.overflow = "auto";
				$(".open-loading").slideUp(700);
			}, 2000);
		})
		var test = function Goindex() {
			window.location.href = "./index.html"
		}

		function stop_xh() {
			$(".Countdown>p").text("已取消跳转首页");
			window.clearInterval(xh);
			test = (function() {
				setTimeout(function() {
					_Countdown[0].classList.remove("fadeInDown");
					_Countdown[0].classList.add("fadeOutUp");
					$("#qxtz-btn").text("点击跳转首页").css("color","#fff").attr("onclick","window.location.href='./index.html'");
				},2000);
			})();
		}
		$(document).scroll(function() {
			var top = $(document).scrollTop();
			if(top < 100) {
				$('.users-down-anime').show(300);
			} else {
				$('.users-down-anime').fadeOut(300);
			}
		})
