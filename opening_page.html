	<script type="text/javascript">
		$(function() {
			$(".users-down-anime").hide();
			setTimeout(function() {
				$(".users-down-anime").show();
				$(".open-loading").fadeOut(600,function(){
					$('html').css("overflow", "auto");
				});
			}, 2000);
		})
		$(document).scroll(function() {
			var top = $(document).scrollTop();
			if(top < 100) {
				$('.users-down-anime').show(300);
			} else {
				$('.users-down-anime').hide(300);
			}
		})
